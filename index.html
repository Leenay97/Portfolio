<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>

<body>
    <!--<div class="hello-screen" id="hello-screen">
        Hey, nice to see you!<br>

    </div>-->
    <main>
        <div class="desktop">
            <div class="desktop__wrapper">
                <div class="desktop__icon">
                    <img class="desktop__icon-image" src="img/folder-icon.png">
                    <div class="desktop__icon-name">My projects 1</div>
                </div>
                <div class="desktop__icon"><img class="desktop__icon-image" src="img/folder-icon.png">
                    <div class="desktop__icon-name">My projects 2</div>
                </div>

                <div class="desktop__icon"><img class="desktop__icon-image" src="img/folder-icon.png">
                    <div class="desktop__icon-name">My projects 3</div>
                </div>
                <div class="desktop__icon"><img class="desktop__icon-image" src="img/folder-icon.png">
                    <div class="desktop__icon-name">My projects 4</div>
                </div>
            </div>
        </div>
        <div class="window" >
            <div class="window__header">
                <div class="window__header-icon">
                    <img src="img/folder-icon.png">
                </div>
                <div class="window__header-name">
                    My projects
                </div>
                <div class="window__header-control">
                    <button class="window__header-control-button" id="size-button"></button>
                    <button class="window__header-control-button" id="hide-button"></button>
                    <button class="window__header-control-button" id="close-button"></button>
                </div>
            </div>
            <div class="window__workspace">

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="bottom-bar">
            <button class="bottom-bar__start-button">Start</button>
        </div>
    </footer>

    <script src="js/typewriter-bundle.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

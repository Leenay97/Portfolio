<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>

<body>
    <!--<div class="hello-screen" id="hello-screen">
        Hey, nice to see you!<br>
        Welcome to my portfolio website!<br>
        Want to see more? Press Y/N
    </div>-->
    <main>
        <div class="desktop">
            <div class="desktop__wrapper">
                <div class="desktop__icon projects-icon">
                    <img class="desktop__icon-image" src="img/folder-icon.png">
                    <div class="desktop__icon-name">Projects</div>
                </div>
                <div class="desktop__icon skills-icon"><img class="desktop__icon-image" src="img/folder-icon.png">
                    <div class="desktop__icon-name">Skills</div>
                </div>

                <div class="desktop__icon explorer-icon"><img class="desktop__icon-image" src="img/explorer-icon.png">
                    <div class="desktop__icon-name">Explorer</div>
                </div>
                <div class="desktop__icon"><img class="desktop__icon-image" src="img/folder-icon.png">
                    <div class="desktop__icon-name">My projects 4</div>
                </div>
            </div>
        </div>
        <div class="window projects-window hidden">
            <div class="window__header">
                <div class="window__header-icon">
                    <img src="img/folder-icon.png">
                </div>
                <div class="window__header-name">
                    Projects
                </div>
                <div class="window__header-control">
                    <button class="window__header-control-button hide-button"></button>
                    <button class="window__header-control-button size-button"></button>
                    <button class="window__header-control-button close-button"></button>
                </div>
            </div>
            <div class="window__workspace">

            </div>
        </div>

        <div class="window skills-window hidden">
            <div class="window__header">
                <div class="window__header-icon">
                    <img src="img/folder-icon.png">
                </div>
                <div class="window__header-name">
                    Skills
                </div>
                <div class="window__header-control">
                    <button class="window__header-control-button hide-button"></button>
                    <button class="window__header-control-button size-button"></button>
                    <button class="window__header-control-button close-button"></button>
                </div>
            </div>
            <div class="window__workspace">

            </div>
        </div>

        <div class="window explorer-window hidden">
            <div class="window__header">
                <div class="window__header-icon">
                    <img src="img/explorer-icon.png">
                </div>
                <div class="window__header-name">
                    Microsoft Explorer 1.6
                </div>
                <div class="window__header-control">
                    <button class="window__header-control-button hide-button"></button>
                    <button class="window__header-control-button size-button"></button>
                    <button class="window__header-control-button close-button"></button>
                </div>
            </div>
            <div class="explorer__nav">
                <div class="explorer__nav-buttons">
                    <button class="button-left"></button>
                    <button class="button-right"></button>
                </div>
                <div class="explorer__nav-adress">https://portfolio.com</div>
                <button class="reload-button"></button>
            </div>
            <div class="window__workspace">
                <div class="portfolio__container">
                    
                </div>
            </div>
        </div>


        <div class="start-menu hidden">

        </div>
    </main>
    <footer class="footer">
        <div class="bottom-bar">
            <button class="bottom-bar__start-button">Start</button>
            <div class="bottom-container">
                <div class="bottom-layer">

                </div>
            </div>
            <div class="bottom-bar__time">

            </div>
        </div>

    </footer>

    <script src="js/typewriter-bundle.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
